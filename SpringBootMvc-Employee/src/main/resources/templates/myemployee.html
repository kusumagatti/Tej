<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Details</title>
</head>
<body>
    <h1>Employee Details</h1>
    <form th:action="@{/saveemployee}" method="post">
        <label>Employee ID</label>
        <input type="number" name="empId" required><br><br>
        
        <label>Employee Name</label>
        <input type="text" name="empName" required><br><br>
        
        <label>Employee Salary</label>
        <input type="number" name="empSalary" required><br><br>
        
        <label>Employee Department</label>
        <input type="text" name="department" required><br><br>
        
        <label>Employee PhoneNumber</label>
        <input type="number" name="phoneNumber" required><br><br>
		
		<label>Employee BonusSalary</label>
		        <input type="number" name="bonusSalary" required><br><br>
        
        <button type="submit">Save Employee</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
